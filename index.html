<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <main id="app">
        <div class="timer-container">
            <div class="timer-display" id="time-display" aria-live="polite">00:00:00</div>
            <div class="timer-inputs" id="timer-inputs">
                <input type="number" id="hours-input" placeholder="HH" min="0" max="99" aria-label="Hours">
                <span>:</span>
                <input type="number" id="minutes-input" placeholder="MM" min="0" max="59" aria-label="Minutes">
                <span>:</span>
                <input type="number" id="seconds-input" placeholder="SS" min="0" max="59" aria-label="Seconds">
            </div>
            <div class="timer-controls">
                <button id="start-pause-button" class="primary-button" aria-label="Start timer">Start</button>
                <button id="reset-button" aria-label="Reset timer">Reset</button>
            </div>
        </div>
    </main>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
